<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Fitness Tracker Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="text-center mb-4">üèÉ‚Äç‚ôÇÔ∏è Fitness Tracker Dashboard</h1>
  <p class="text-center text-muted">Track your weekly progress for different activities!</p>

  <div class="row row-cols-1 row-cols-md-3 g-4">

    <!-- Activity 1: Running -->
    <div class="col">
      <div class="card shadow-sm h-100 text-center p-3">
        <i class="bi bi-heart-pulse-fill display-4 text-danger mb-2"></i>
        <h5 class="card-title">Running <span class="badge bg-success">Medium</span></h5>
        <p class="card-text">Progress toward goal:</p>
        <div class="progress mb-2">
          <div class="progress-bar bg-success" role="progressbar" style="width: 60%;">60%</div>
        </div>
      </div>
    </div>

    <!-- Activity 2: Yoga -->
    <div class="col">
      <div class="card shadow-sm h-100 text-center p-3">
        <i class="bi bi-person-fill display-4 text-primary mb-2"></i>
        <h5 class="card-title">Yoga <span class="badge bg-warning text-dark">Easy</span></h5>
        <p class="card-text">Progress toward goal:</p>
        <div class="progress mb-2">
          <div class="progress-bar bg-warning text-dark" role="progressbar" style="width: 80%;">80%</div>
        </div>
      </div>
    </div>

    <!-- Activity 3: Cycling -->
    <div class="col">
      <div class="card shadow-sm h-100 text-center p-3">
        <i class="bi bi-bicycle display-4 text-info mb-2"></i>
        <h5 class="card-title">Cycling <span class="badge bg-danger">Hard</span></h5>
        <p class="card-text">Progress toward goal:</p>
        <div class="progress mb-2">
          <div class="progress-bar bg-danger" role="progressbar" style="width: 45%;">45%</div>
        </div>
      </div>
    </div>

  </div>
</div>
