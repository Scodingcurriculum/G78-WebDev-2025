<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone Store</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root{
            --primary:#0d6efd;
            --secondary:#6c757d;
            --surface:#ffffff;
            --muted:#f1f5f9;
            --shadow:0 10px 20px rgba(0,0,0,.1);
            --radius-xl:1rem;
        }
        body {
            font-family: 'Poppins', system-ui, Segoe UI, Roboto;
            background: linear-gradient(135deg,#f1f5f9,#e6f0fa);
        }
        .card-custom {
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow);
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-4 text-primary"><i class="bi bi-controller"></i> GameZone Store</h1>
    <p class="text-center text-muted mb-5">Explore top games, new releases, and exclusive deals!</p>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Game 1 -->
        <div class="col">
            <div class="card card-custom h-100 text-center p-3 bg-white">
                <i class="bi bi-joystick display-4 text-primary mb-2"></i>
                <h5 class="card-title">Space Adventure</h5>
                <p class="card-text">Embark on a cosmic journey through alien worlds.</p>
                <button class="btn btn-primary">Buy Now</button>
            </div>
        </div>

        <!-- Game 2 -->
        <div class="col">
            <div class="card card-custom h-100 text-center p-3 bg-white">
                <i class="bi bi-bug display-4 text-success mb-2"></i>
                <h5 class="card-title">Bug Hunter</h5>
                <p class="card-text">Solve challenges and capture rogue bugs in code!</p>
                <button class="btn btn-success">Buy Now</button>
            </div>
        </div>

        <!-- Game 3 -->
        <div class="col">
            <div class="card card-custom h-100 text-center p-3 bg-white">
                <i class="bi bi-lightning display-4 text-warning mb-2"></i>
                <h5 class="card-title">Speed Racer</h5>
                <p class="card-text">High-speed racing with futuristic vehicles.</p>
                <button class="btn btn-warning text-dark">Buy Now</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
