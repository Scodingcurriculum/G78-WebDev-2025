<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickMed Appointment</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary:#0d6efd;
      --secondary:#6c757d;
      --success:#28a745;
      --warning:#ffc107;
      --surface:#ffffff;
      --muted:#f8f9fa;
      --radius-xl:1rem;
      --shadow:0 8px 20px rgba(0,0,0,.1);
    }
    body {
      font-family: 'Poppins', system-ui, Segoe UI, Roboto;
      background: linear-gradient(135deg, #e0f7fa, #f0f8ff);
    }
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: var(--surface);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h2 class="text-center mb-4 text-primary"><i class="bi bi-calendar-check"></i> Book Appointment</h2>
    <form>
      <!-- Name -->
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter your name">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" placeholder="Enter your email">
      </div>

      <!-- Select Doctor -->
      <div class="mb-3">
        <label class="form-label">Choose Doctor</label>
        <select class="form-select">
          <option selected>Select Doctor</option>
          <option>Dr. Smith - General</option>
          <option>Dr. Lee - Pediatrics</option>
          <option>Dr. Johnson - Dermatology</option>
        </select>
      </div>

      <!-- Appointment Date -->
      <div class="mb-3">
        <label class="form-label">Appointment Date</label>
        <input type="date" class="form-control">
      </div>

      <!-- Time Slot -->
      <div class="mb-3">
        <label class="form-label">Time Slot</label>
        <select class="form-select">
          <option selected>Select Time</option>
          <option>09:00 AM - 10:00 AM</option>
          <option>11:00 AM - 12:00 PM</option>
          <option>03:00 PM - 04:00 PM</option>
        </select>
      </div>

      <!-- Submit -->
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Book Now</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</body>
</html>
