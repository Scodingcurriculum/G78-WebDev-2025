<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toy Store - Collapsible Catalog</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸ§¸ Toy Store - Collapsible Catalog</h1>
    <p class="text-center text-muted">Click on a category to explore our toys!</p>

    <!-- Collapsible Sections -->
    <div class="accordion" id="toyAccordion">

      <!-- Action Figures -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
            Action Figures
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#toyAccordion">
          <div class="accordion-body">
            <ul>
              <li>Superman</li>
              <li>Batman</li>
              <li>Iron Man</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Dolls -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
            Dolls
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#toyAccordion">
          <div class="accordion-body">
            <ul>
              <li>Barbie</li>
              <li>Frozen Elsa</li>
              <li>Teddy Bear</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Puzzles -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
            Puzzles
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#toyAccordion">
          <div class="accordion-body">
            <ul>
              <li>Rubik's Cube</li>
              <li>Jigsaw Puzzle</li>
              <li>Maze Puzzle</li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<!-- partial -->
  
</body>
</html>
